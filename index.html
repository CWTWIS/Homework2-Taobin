<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div container</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@600&family=Noto+Sans+Thai:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <h1>Div container</h1>
    <hr> -->
    <header>
        <img class="turtle" src="./pics/turtlefly.png" alt="">
    </header>

    <nav>
        <div class="prev">&lt;</div>
        <div class="buttongroup">
            <button>Check coupon</button>
            <button>Top-up</buttongroup>
            <button>EN</button>
        </div>
    </nav>

    <div class="welcome">
        welcome

    </div>

    <div class="select">
        <!-- กรุณาเลือกประเภทเครื่องดื่ม -->
        Please select your drink
    </div>

    <div class="itemrow">
        <div class="item">
            <div class="circular_text">
               <img src="./pics/star-sharp-svgrepo-com.png" alt="">
               <!-- <p><strong>เมนูแนะนำ</strong></p> -->
               <p>Recommend</p>
            </div>
        </div>
        <div class="item">
            <div class="circular_text">
                <img src="./pics/coffee-svgrepo-com.png" alt="">
                <p>Coffee</p>
             </div>
        </div>
    </div>

    <div class="itemrow">
        <div class="item">
            <div class="circular_text">
                <img src="./pics/tea-svgrepo-com.png" alt="">
                <p>Tea</p>
             </div>
        </div>
        <div class="item">
            <div class="circular_text">
                <img src="./pics/milk-shake-paper-cup-svgrepo-com.png" alt="">
                <p>Milk, cocoa, and caramel</p>
             </div>
        </div>
    </div>

    <div class="itemrow">
        <div class="item">
            <div class="circular_text">
                <img src="./pics/milk-shake-paper-cup-svgrepo-com.png" alt="">
                <p>Protein shake</p>
             </div>
        </div>
        <div class="item">
            <div class="circular_text">
                <img src="./pics/soda-drink-svgrepo-com.png" alt="">
                <p>Soda etc.</p>
             </div>
        </div>
    </div>
